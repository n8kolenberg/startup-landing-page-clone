<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Karma</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
<!-- 	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
<link rel="stylesheet" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="top-navigation .group">
		<div class="content .group">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
			<img src="img/karma-logo.svg" class="logo" alt="Karma Logo" width="26px">
		</div>
	</nav>
	
	<section class="introduction">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go</h3>
			<button class="big-button"> Learn More </button>
		</div>
	</section>

	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma</h2>
			<ul class="devices">
				<li><img src="img/icon-devices.svg" alt="Devices icon">
					<div class="caption">
						<h3>Internet for all devices</h3>
					</div>
				</li>
				<li><img src="img/icon-coffee.svg" alt="Coffee icon">
					<div class="caption">
						<h3>Boost your productivity</h3>
					</div>
				</li>
				<li><img src="img/icon-refill.svg" alt="Refill gas station icon">
					<div class="caption">
						<h3>Pay as you go</h3>
					</div>
				</li>
			</ul>

		</div>
	</section>

	<footer class="social">
		<div class="content">
			<hr>
			<h5> Join us on</h5>
			<ul class="icons">
				<li class="twitter">
					<span class="fa fa-twitter"></span>
				</li>
				<li class="facebook"> 
					<span class="fa fa-facebook"></span>
				</li>
				<li class="instagram">
					<span class="fa fa-instagram"></span>
				</li>
			</ul>
			<span class="copy">
				&copy; Karma Mobility, Inc
			</span>
		</div>
	</footer>
</body>
</html>
